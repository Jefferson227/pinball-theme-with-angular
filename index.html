<!DOCTYPE html>
<html>
  <head>
  <title>App theme</title>
  
	<script src="js/jquery.min.js"></script>
    <!-- your app's js -->
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-route.min.js"></script>
	<script src="js/angular/angular-animate.min.js"></script>
	<script src="js/angular/angular-sanitize.min.js"></script>
	
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
	
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="images/fav-icon.png" />
	<script type="application/x-javascript"> 
		addEventListener("load", 
		function() { 
			setTimeout(hideURLbar, 0); 
		}, false); 
		
		function hideURLbar(){ 
			window.scrollTo(0,1); 
		} 
	</script>

	<!----webfonts---->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<!----//webfonts---->
		
    <link href="css/main.css" rel="stylesheet">
	<!---start-click-drop-down-menu----->
		
	<!----start-dropdown--->
	 <script type="text/javascript">
		var $ = jQuery.noConflict();
			$(function() {
				$('#activator').click(function(){
					$('#box').animate({'top':'0px'},500);
				});
				$('#boxclose').click(function(){
				$('#box').animate({'top':'-700px'},500);
				});
			});
			$(document).ready(function(){
			//Hide (Collapse) the toggle containers on load
			$(".toggle_container").hide(); 
			//Switch the "Open" and "Close" state per click then slide up/down (depending on open/close state)
			$(".trigger").click(function(){
				$(this).toggleClass("active").next().slideToggle("slow");
					return false; //Prevent the browser jump to the link anchor
			});
								
		});
	</script>
	<!----//End-dropdown--->
	<!---//End-click-drop-down-menu----->
		
  </head>
  <body ng-app="starter">
		<!---start-wrap---->
		<!---start-header---->
		<div class="header">
			<div class="wrap">
				<div class="logo">
					<a href="#/"><img src="images/logo.png" title="App Name" /></a>
				</div>
				<div class="nav-icon">
					 <a href="#" class="right_bt" id="activator"><span> </span> </a>
				</div>
				 <div class="box" id="box">
					 <div class="box_content">        					                         
						<div class="box_content_center">
						 	<div class="form_content">
								<div class="menu_box_list">
									<ul>
										<li><a href="#/"><span>Home</span></a></li>
										<li><a href="#/config"><span>Config</span></a></li>
										<li><a href="#/contact"><span>Contact</span></a></li>
										<li><a href="#/about"><span>About</span></a></li>
										<div class="clear"> </div>
									</ul>
								</div>
								<a class="boxclose" id="boxclose"> <span> </span></a>
							</div>                                  
						</div> 	
					</div> 
				</div>       	  
				<div class="top-searchbar">
					<form>
						<input type="text" /><input type="submit" value="" />
					</form>
				</div>
				<div class="userinfo">
					<div class="user">
						<ul>
							<li><a href="#"><img src="images/user-pic.png" title="user-name" /><span>Ipsum</span></a></li>
						</ul>
					</div>
				</div>
				<div class="clear"> </div>
			</div>
		</div>
		<!---//End-header---->
		<!---start-content---->
		
		<div id="main">
			<!-- angular templating -->
			<!-- this is where content will be injected -->
			<div ng-view></div>
		</div>
		
		<!----start-footer--->
		<div class="footer">
			<p>Design by <a href="http://w3layouts.com/">W3layouts</a></p>
			<p>Angular approach by <a href="http://p8queiroz.com/">p8queiroz</a></p>
		</div>
		<!----//End-footer--->
		<!---//End-wrap---->
	</body>
</html>
